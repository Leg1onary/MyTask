<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="myappCtrl">

<table class="table table-striped">
  <thead>
  <tr>
    <th ng-repeat="meta in metaData">{{meta}}</th><th></th>
  </tr>
  </thead>
  <tr ng-repeat="client in clients">
    <td ng-repeat="meta in metaData">{{client[meta]}}</td><td><button><a ng-click="delete.clients($index).CARD">DELETE</a></button> </td>
  </tr>
</table>
<br><br>
<h2>Структура</h2>
<div ng-repeat="client in clients">{{client}}<br><br></div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
